<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <video src="videos/Forest - 111101.mp4" id="video1" class="video"></video>

    <div class="controle">
        <img class="btn" onclick="voltar()" src="imagens/back.png" alt="">
        <img class="btn" onclick="avancar()" src="imagens/avancar.png" alt="">
        <img class="btn" onclick="diminuirVelocidade()" src="imagens/abaixar.png" alt="">
        <img class="btn" onclick="aumentarVelocidade()" src="imagens/aumentar.png" alt="">
        <img class="btn" onclick="play()" src="imagens/play.png" alt="">
        <img class="btn" onclick="stop()" src="imagens/stop.png" alt="">
    </div>
   </div>
   <script src="video.js"></script>
</body>
</html>
