<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop</title>
    <link rel="shortcut icon" href="./imagens/ico.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        
        <header class="title">
            <h1>PARTICIPE DO WORKSHOP QUE VAI MUDAR O SEU NEGÓCIO</h1>
        </header>
        <section>
            <div class="formContainer">
                <h2 class="mb">GARANTA O SEU LUGAR NO WORKSHOP DO MAIOR ESPECIALISTA EM MARKETING DA ATUALIDADE</h2>
                <p class="mb">Neste evento, você vai parender todos os segredos que vão te fazer um empreendedor de sucesso sem precisar contar com a sorte.</p>
            <form action="">
                <input type="text" id="name" name="name" placeholder="Nome">
                <input type="email" name="email" id="email" placeholder="Email">
                <select name="place" id="place">
                    <option value="rj">Rio de Janeiro</option>
                    <option value="sp">São Paulo</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="es">Espírito Santo</option>
                    <input type="submit" value="INSCREVA-SE">
                </select>
            </form>
        </section>

    </div>
    </div>
</body>
</html>
