<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>

<body>
    <!--Display inline nao conseguimos configurar a altura ou largura do elemento-->
    <!--Display block conseguimos configurar a altura e a largura do elemento-->
    <!--Display inline-block mantém as características do elemento inline com opção de configurar a altura e a largura do elemento-->
    <div>
        <div>Esta é uma DIV normal</div>
        E aqui a história <div style="background-color: red; width: 100px; ">DIV de dentro </div> <div>
            continua <!--Display block conseguimos configurar a altura e a largura do elemento-->
        </div>
    </div>
    <div>
        <p>Este é um parágrafo normal</p>
        <p>E aqui a história continua</p>
    </div>
    <p>
        Aqui eu tenho início de um parágrafo <span style="background-color:green; width: 5000px; ">
        um SPAN no meio <!--Display inline nao conseguimos configurar a altura ou largura do elemento--> </span> E o fim do parágrafo.
    </p>
    <p>
        Aqui eu tenho o início de um parágrafo <img src="imagens/iscold.jpg" 
        width="50px" alt="">
        Eo fim do parágrafo.
    </p>
