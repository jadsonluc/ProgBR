<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float para menu</title>
    <style>

        li {
            float: left;
            padding: 10px;
            background-color: lightblue;
            margin: 5px;
        }

    </style>
</head>
<body>
    <ul style="list-style:none">
        <li>Home</li>
        <li>Cursos</li>
        <li>Contato</li>
    </ul>
</body>
</html>
