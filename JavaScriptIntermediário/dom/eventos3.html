<!DOCTYPE html>
<html lang="pt-br" id="01">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos 03</title>
    <script>
        function loaded(){
        let t = document.getElementById('título')
       // t.onclick = mudarText

       t.addEventListener("mouseover", mudarText)
       t.addEventListener("mouseout", mouseout)
    }
        function mudarText() {
            this.innerHTML = "Novo texto"
        }

        function mouseout() {
            this.innerHTML = 'mouse fora do elemento'
        }
    </script>
</head>
<body onload="loaded()">
    <h1 id="título">teste</h1>
</body>
</html>
