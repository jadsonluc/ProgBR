<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
    <script>
        let a = {
            nome: "Jadson",
            nota: 8
        }

        let b = JSON.stringify(a)
        let a2 = '{"nome": "Jadson", "nota": 9}'
        let b2 =JSON.parse(a2)
        

        console.log(a)
        console.log(a2)
        console.log(b)
        console.log(b2)

        console.log(a2.nome)
        console.log(b2.nome)

    </script>
</head>
<body>
    
</body>
</html>
