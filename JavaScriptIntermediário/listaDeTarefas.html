    <script>
        //Lista de tarefas

        onload = function(){
            let acao = localStorage.getItem("acao")
            let h1 = document.getElementById("acao")
            h1.innerHTML = acao
        }

        function adicionar(element){
            let tarefa = element.value
            console.log(tarefa)
            let h1 = document.getElementById("acao")
            //h1.innerHTML = tarefa
            localStorage.setItem("acao", tarefa)
            
            h1.innerHTML = tarefa
            let lista = []
            lista = tarefa
            console.log(lista)
        } 
    </script>
</head>
<body>
    <h2>Lista de Tarefas</h1>
    <h1 id="acao"></h1>
    <input type="text" onclick="adicionar(this)">
</body>
